<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid" id="container">
        <div class="result"> 0 </div>
        <div class="wrapper calculator-grid">
            <button class="element" data-value = "7">7</button>
            <button class="element" data-value = "8">8</button>
            <button class="element" data-value = "9">9</button>
            <button class="element" data-value = "/">รท</button>
            <button class="element" data-value = "4">4</button>
            <button class="element" data-value = "5">5</button>
            <button class="element" data-value = "6">6</button>
            <button class="element" data-value = "*">x</button>
            <button class="element" data-value = "1">1</button>
            <button class="element" data-value = "2">2</button>
            <button class="element" data-value = "3">3</button>
            <button class="element" data-value = "-">-</button>
            <button class="element" data-value = ".">.</button>
            <button class="element" data-value = "0">0</button>
            <button class="element" data-value = "%">%</button>
            <button class="element" data-value = "+">+</button>
            <button class="element span-two" data-value = "c">C</button>
            <button class="element span-two" data-value = "=">=</button>
        </div>
        </div>
</body>
</html>
